<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="app">
        <header>
            <input type="text" autocomplete="off" 
            placeholder="Search for the city" class="search-box">
        </header>
        <main>
            <section class="location">
                <div class="city">Lucknow, IN</div>
                <div class="date">thursday 10 jan 2022</div>
            </section>
            <div class="current">
                <div class="temp">15<span>&#176c</span></div>
                <div class="weather">Sunny</div>
                <div class="hi-low">10°c/16°c</div>
            </div>
        </main>
    </div>
    <script src="./assets/javascript/code.js"></script>
</body>
</html>
